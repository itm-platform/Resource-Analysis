    <!-- A page structure with a left menu, a header, and a main contend based in flex -->

            <div id="headerOptionsWrapper" style="display: flex; align-items: center;">
                <!-- insert three 1.5em sized fontawesome icons: magnifier, chat, question mark in a circle -->

                </div>
                    <select name="language" id="language" 
                    style="background-color: whitesmoke; padding: 8px; border-radius: 3px; margin: 0 1em;" 
                    onchange="localStorage.setItem('strLanguage', value);location.reload();">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                    </select>
                    <script>
                        document.getElementById('language').value = window.strLanguage || 'en';
                    </script>

            </div>

                <div id="maincontentcontainer"
                    style=" display: flex; flex-grow: 1; flex-wrap: nowrap; align-items: flex-start; flex-direction: column; padding: 0.5rem 1rem 0.5rem 1rem; overflow-y: auto;">

                        <i class="fa fa-star-o"></i> Resources
                    </h3>

                        border-top-right-radius: 3px;padding: 10px 20px; cursor: pointer;">
                            Planning</div>
                        <div style="display: inline-block; color: #5e6779; background-color: #f7b75d; border: 1px solid lightgray;    border-top-left-radius: 3px;
                        border-top-right-radius: 3px; padding: 10px 20px; cursor: pointer;">
                            Analysis</div>

                    </div>

                    <!-- Custom code begin-->
                    <div id="requestConstructorContainer"></div>
                    <div id="separator"
                        style="height:20px; width: 100%; border-top-style: solid;border-top-width: 1px;border-top-color: #cccccc;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #ccc;background: whitesmoke;margin: 1em 0;">
                    </div>
                    <div id="rowSelectorContainer"></div>
                    <div id="tableContainer"></div>
                    <script type="module">
                        import { ResourceAnalysis } from './resourceAnalysis.js';
                        const parentDivIds = {
                            requestConstructorContainer: 'requestConstructorContainer',
                            rowSelectorContainer: 'rowSelectorContainer',
                            tableContainer: 'tableContainer'
                        };
                        // TODO - ðŸŸ¡ - Add services and users to v2, add them to dataServiceModel, 
                        // and review dashboards since it depends on the dataServiceModel
                        let options = {
                            tablesAllowed: [
                                { 'projects': ['Id', 'Name', 'Duration', 'StartDate', 'EndDate', 'Status.Name', 'Status.IsCompleted'] },
                                { 'services': ['Id', 'Name'] },
                                { 'users': ['Id', 'Name'] },],
                            preFilter: null,
                            viewTemplateId: null
                        };
                        const resourceAnalysis = new ResourceAnalysis(parentDivIds, options);
                    </script>
