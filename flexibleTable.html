<!-- flexibleTable.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexible Table with Dynamic Filters</title>
<style>
  .clickable { cursor: pointer; }
  .indent { padding-left: 20px; }
</style>
</head>
<body>

    <div id="filtersDiv"></div> <!-- Target div for the filters -->
    <div id="tableContainer"></div> <!-- Div for the table -->
    
    <script type="module">
        import { FlexibleTable } from './flexibleTable.js';
        import { FilterManager } from './filterManager.js';
        document.addEventListener('DOMContentLoaded', () => {
            const flexibleTable = new FlexibleTable('tableContainer', {
                Client: true,
                Manager: true,
                Employee: true
            });
            new FilterManager('filtersDiv', (filters) => flexibleTable.updateFilters(filters));
        });
    </script>
    
</body>
</html>
