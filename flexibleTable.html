<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexible Table with Dynamic Filters</title>
<style>
  .clickable { cursor: pointer; }
  .indent { padding-left: 20px; }
</style>
</head>
<body>

<div>
  <label><input type="checkbox" id="Client" checked> Client</label>
  <label><input type="checkbox" id="Manager" checked> Manager</label>
  <label><input type="checkbox" id="Employee" checked> Employee</label>
  <button onclick="updateFilters()">Apply Filters</button>
</div>

<div id="tableContainer"></div>

<script src="flexibleTable.js" type="module"></script>

<script> function updateFilters() {
    const visibilitySettings = {
      Client: document.getElementById('Client').checked,
      Manager: document.getElementById('Manager').checked,
      Employee: document.getElementById('Employee').checked
    };
    applyFilter(visibilitySettings);
  }</script>
</body>
</html>
